<!DOCTYPE html>
<html lang="en">

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
        <div class="text-center ">
          <h1>Update Your Personal Details Here</h1>
        </div> 
        <form method="POST" class="shadow m-5 p-5" enctype="multipart/form-data">
        {% csrf_token %}
          <div class="form-group mb-3">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Enter Name" name="name" value="{{std.name}}" required>
          </div>
          <div class="form-group mb-3">
            <label>Father's Name</label>
            <input type="text" class="form-control" placeholder="Enter Name" name="fname" value="{{std.fname}}" required>
          </div>
          <div class="form-group mb-3">
            <label>Mother's Name</label>
            <input type="text" class="form-control" placeholder="Enetr Name" name="mname" value="{{std.mname}}" required>
          </div>
          <div class="form-group mb-3">
            <label>DOB</label>
            <input type="date" class="form-control" placeholder="Enetr your dob here" name="dob" value="{{std.dob}}" required>
          </div>
          <div class="form-group mb-3">
            <label>Email</label>
            <input type="Email" class="form-control" placeholder="Enter Gmail" name="email" value="{{std.email}}" required>
          </div>
          <div class="form-group mb-3">
            <label>Phone No</label>
            <input type="text" class="form-control" placeholder="Enter your phone no" name="phone" value="{{std.phone}}" required>
          </div>

          <div class="form-group mb-3">
            <label>Address</label>
            <textarea class="form-control" rows="5" name="addr">{{std.address}}</textarea required>
          </div>

          <div class="col-auto mb-3">
            <select class="form-control" name="city" required>
              <option selected>{{std.city}}</option>
              <option >select City...</option>
              <option value="delhi">delhi</option>
              <option value="chennai">chennai</option>
              <option value="chandigarh">chandigarh</option>
            </select>
          </div>

          <div class="d-flex mt-4">
            <label class="me-4">Select gender</label>

            {% if std.gender == 'male' %}
              <input type="radio" id="Male" name="gender" class="mx-2" value="male" value="{{std.gender}}" checked>
              <label class="pe-3" for="Male">Male</label><br>
              <input type="radio" id="Female" name="gender" class="mx-2" value="female" value="{{std.gender}}" >
              <label class="pe-3" for="Female">Female</label><br>
              <input type="radio" id="Other" name="gender" class="mx-2" value="others" value="{{std.gender}}" >
              <label class="pe-3" for="Other">Other</label><br>
              {% elif std.gender == 'female' %}    
              <input type="radio" id="Male" name="gender" class="mx-2" value="male" value="{{std.gender}}">
              <label class="pe-3" for="Male">Male</label><br>
              <input type="radio" id="Female" name="gender" class="mx-2" value="female" value="{{std.gender}}" checked>
              <label class="pe-3" for="Female">Female</label><br>
              <input type="radio" id="Other" name="gender" class="mx-2" value="others" value="{{std.gender}}" >
              <label class="pe-3" for="Other">Other</label><br>
              {% else %}
              <input type="radio" id="Male" name="gender" class="mx-2" value="male" value="{{std.gender}}">
              <label class="pe-3" for="Male">Male</label><br>
              <input type="radio" id="Female" name="gender" class="mx-2" value="female" value="{{std.gender}}">
              <label class="pe-3" for="Female">Female</label><br>
              <input type="radio" id="Other" name="gender" class="mx-2" value="others" value="{{std.gender}}" checked>
              <label class="pe-3" for="Other">Other</label><br>
            {% endif %}
          </div>

          <div class="mb-3">
            <label for="formFile" class="form-label"></label>
            <input class="form-control" type="file"  name="photo" required>
          </div>
          <br>

          <div class="mb-3">
            <select class="custom-select mr-sm-2 w-100 form-control " name="btime">
              <option selected>{{std.btime}}</option>
              <option >select batch timings</option>
              <option value="10am to 11:30am">10am to 11:30am</option>
              <option value="1pm to 2:30">1pm to 2:30 </option>
              <option value="4pm t0 5:30">4pm t0 5:30</option>
              <option value="6pm t0 7:30">6pm t0 7:30</option>
              <option value="8pm t0 9:30">8pm t0 9:30</option>
            </select>
          </div>
          <hr>
          <h3>Payment Details</h3>
          <hr>
          <select class="form-select mb-3" aria-label="Default select example" name="pay_mode" value="{{std.pay_mode}}">
            <option selected>{{std.pay_mode}}</option>
            <option>select card</option>
            <option value="Debit card">Debit card</option>
            <option value="Credit card">Credit card</option>
          </select>
          <div class="row mb-3">
            <div class="col">
              <input type="text" name="name_on_card" class="form-control" placeholder="Name On Card" id="" value="{{std.name_on_card}}">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Card Number" name="card_no" value={{std.card_no}}>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <input type="month" class="form-control" placeholder="expiry" aria-label="First name" name="expiry" value="{{std.expiry}}">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="cvv" aria-label="Last name" name="cvv" value="{{std.cvv}}">
            </div>
          </div>
          <!-- <a href="/view"> -->
          <div class="d-flex justify-content-center ">
            <button type="submit" class="btn btn-success w-75 " >update details</button>
          </div> 
        <!-- </a> -->
        </form>
      </div>
      <div class="col-lg-2">

      </div>
    </div>
  </div>


</body>

</html>











{% comment %} {% include "footer.html" %} {% endcomment %}

  $('#menu-btn').click(function () {
    $('nav .navigation ul').addClass('active')
  });
  $('#menu-close').click(function () {
    $('nav .navigation ul').removeClass('active')
  });

</script>
